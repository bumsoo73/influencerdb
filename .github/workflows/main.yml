name: Mammam Daily Update

on:
  schedule:
    # 한국 00:01 = UTC 15:01
    - cron: '1 15 * * *'
# ★ 이 부분(workflow_dispatch)을 아래처럼 수정/추가하세요 ★
  workflow_dispatch:
    inputs:
      target_url:
        description: '업데이트할 특정 URL (없으면 전체 실행)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # 쓰시는 버전에 맞게

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
# [수정] Base64로 암호화된 키를 풀어서 파일로 만드는 방식 (가장 안전함)
    - name: Create key file
      run: |
        echo "${{ secrets.GOOGLE_KEY_JSON }}" | base64 --decode > key.json
    
    # ... (그 다음이 Run Crawler 단계) ...
    - name: Run Crawler
      env:
         TARGET_URL: ${{ github.event.inputs.target_url }}
      run: |
        python main.py
